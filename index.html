<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherApp.css">
    <title>weatherApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>   
    <div class="container">
        <div class="card">
            <div class="search">
                <input id="myInput" type="text" placeholder="enter your city">
                <button id="search-btn"><img src="search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="./clear.png" class="weather-icn">
                <h1 class="temp">22°C</h1>
                <h2 class="city">Kolkata</h2>
                <div class="details">
                    <div class="col">
                        <img src="./humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./windy.png" alt="">
                        <div>
                            <p class="wind">15 km/hr</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="design">
            <p>Designed By Basuki Jha Bkj</p>
        </div>
    </div> 


    <script>

        const apiKey = "2f0f1cc53f5a02256bbd6a2798d63bb2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox= document.querySelector(".search input");
        const searchBtn= document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icn");

        var input = document.getElementById("myInput");
        input.addEventListener("keypress", function(event)
        {
            if(event.key === "Enter")
            {
                event.preventDefault();
                document.getElementById("search-btn").click();
            }
        })

        async function checkWeather(city)
        {
            const response = await fetch(apiUrl+city+`&appid=${apiKey}`);

            if(response.status == 404)
            {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else
            {
            var data = await response.json();
            // console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
            document.querySelector(".wind").innerHTML = data.wind.speed+"km/hr";

            if(data.weather[0].main == "Clouds")
            {
                weatherIcon.src="./sun.png"
            }
            else if(data.weather[0].main == "Clear")
            {
                weatherIcon.src = "./clear.png";

            }
            else if(data.weather[0].main == "Rain")
            {
                weatherIcon.src="./drizzle2.png"
            }
            else if(data.weather[0].main == "Snow")
            {
                weatherIcon.src="./snow.png"
            }
            else if(data.weather[0].main == "Mist")
            {
                weatherIcon.src="./mist.png"
            }

            document.querySelector(".weather").style.display="block";
            }
        }
        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);

        })

    </script>
</body>
</html>
